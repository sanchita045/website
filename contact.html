   <!-- Menu Section -->
  <video class="w-[900px] h-[280px] mx-auto block p-8" autoplay muted controls loop>
  <source src="final.mp4" type="video/mp4">
invalid</video>

  <!-- Form Section -->
  <form onsubmit="call(); return false;" class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md space-y-6 mt-10">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Enter email</label>
      <input type="email" id="email" placeholder="Enter email id" class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="fname" class="block text-sm font-medium text-gray-700">Enter name</label>
      <input type="text" id="fname" placeholder="Enter first name" class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="lname" class="block text-sm font-medium text-gray-700">Enter surname</label>
      <input type="text" id="lname" placeholder="Enter last name" class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="no" class="block text-sm font-medium text-gray-700">Enter number</label>
      <input type="number" id="no" placeholder="Enter number" class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700">Enter message</label>
      <input type="text" id="message" placeholder="Enter message" class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="text-center">
      <button type="submit"class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>
    </div>
  </form>

  

   

  <!-- Footer -->
<footer class="bg-gray-800 text-white text-center p-4 mt-6">
  &copy; 2025 BlackSeed. All rights reserved.
</footer>

  <!-- WhatsApp Script -->
  <script>
    function call() {
      const email = document.getElementById("email").value;
      const name = document.getElementById("fname").value;
      const lname = document.getElementById("lname").value;
      const no = document.getElementById("no").value;
      const mes = document.getElementById("message").value;

      const url = "https://wa.me/919322776199";
      const text = encodeURIComponent(`My name is: ${name} ${lname}\nEmail: ${email}\nPhone: ${no}\nMessage: ${mes}`);
      window.open(`${url}?text=${text}`, "_blank");
    }
  </script>

</body>
